    <script>
        const { ipcRenderer } = require('electron');
        const systemMonitor = require('./systemMonitor');
        
        let clickThroughEnabled = false;
        let backendConnected = false;
        let statsVisible = true;

        // üèÉ‚Äç‚ôÇÔ∏è Walking State
        let isWalking = false;

        let walkSpeed = 1.5;
        let walkInterval = null;

        // üéÆ Gaming State
        let currentGame = null;
        let currentGameProfile = null;
        let visionInterval = 30000; // Default: 30s

        // Backend Status
        ipcRenderer.on('backend-status', (event, status) => {
            const statusEl = document.getElementById('status');
            backendConnected = status === 'connected';
            
            if (backendConnected) {
                statusEl.classList.add('connected');
                showSpeech('Conectada ao backend! ‚ú®');
            } else {
                statusEl.classList.remove('connected');
            }
        });

        // Backend Messages
        ipcRenderer.on('backend-message', (event, message) => {
            console.log('Message from backend:', message);
            
            if (message.type === 'voice-state') {
                handleVoiceState(message.speaking);
            } else if (message.type === 'proactive') {
                showSpeech(message.content, 6000);
                if (message.emotion) {
                    handleEmotion(message.emotion);
                }
            } else if (message.type === 'emotion') {
                handleEmotion(message.emotion);
            } else if (message.type === 'game-detected') {
                // üéÆ Jogo detectado!
                onGameDetected(message.game, message.profile);
            } else if (message.type === 'game-closed') {
                onGameClosed();
            }
        });

        // System Stats Update
        ipcRenderer.on('system-stats-update', (event, stats) => {
            updateStatsDisplay(stats);
            
            // Just handle alerts and expressions, no movement
            if (stats.cpu.usage > 90 || stats.ram.usage > 92) {
                handleEmotion('surprised');
            } else if (stats.cpu.usage < 30) {
                handleEmotion('happy');
            }
        });

        // System Alerts
        ipcRenderer.on('system-alert-display', (event, alert) => {
            showSpeech(alert.content, 6000);
            if (alert.emotion) {
                handleEmotion(alert.emotion);
            }
            
            if (alert.type === 'ghost-detected' && alert.data) {
                handleGhostAlert(alert.data);
            }
        });

        async function handleGhostAlert(duplicates) {
            const names = [...new Set(duplicates.map(d => d.name))].join(', ');
            const confirmKill = confirm(`Senhor, detectei inst√¢ncias extras de [${names}] rodando. Deseja que eu encerre esses processos duplicados para economizar tokens?`);
            
            if (confirmKill) {
                showSpeech('Entendido! Eliminando fantasmas... üî´üëª', 4000);
                handleEmotion('surprised');
                
                let successCount = 0;
                for (const ghost of duplicates) {
                    const success = await ipcRenderer.invoke('rpa-kill-process', ghost.pid);
                    if (success) successCount++;
                }
                
                showSpeech(`Pronto! Encerrei ${successCount} processo(s) duplicado(s). Sistemas limpos! ‚ú®`, 5000);
                handleEmotion('happy');
            } else {
                showSpeech('Certo, manterei os processos ativos. Cuidado com os tokens! üí∏');
                handleEmotion('neutral');
            }
        }



        // Update stats display
        function updateStatsDisplay(stats) {
            if (!stats) return;
            
            const cpuText = document.getElementById('cpu-text');
            const cpuBar = document.getElementById('cpu-bar');
            const ramText = document.getElementById('ram-text');
            const ramBar = document.getElementById('ram-bar');
            
            if (stats.cpu) {
                cpuText.textContent = `${Math.round(stats.cpu.usage)}%`;
                cpuBar.style.width = `${stats.cpu.usage}%`;
                cpuBar.style.background = stats.cpu.usage > 80 ? '#f44336' : stats.cpu.usage > 50 ? '#ff9800' : '#4CAF50';
            }
            
            if (stats.ram) {
                const ramVal = Math.round(stats.ram.usage);
                ramText.textContent = `${ramVal}%`;
                ramBar.style.width = `${stats.ram.usage}%`;
                ramBar.style.background = stats.ram.usage > 85 ? '#f44336' : stats.ram.usage > 70 ? '#ff9800' : '#2196F3';
            }
        }

        // Show speech bubble and SPEAK (Minimax Integration)
        async function showSpeech(text, duration = 3000) {
            const bubble = document.getElementById('speech-bubble');
            bubble.textContent = text;
            bubble.classList.add('show');
            
            // üéôÔ∏è TTS INTEGRATION
            try {
                console.log('[TTS] Requesting voice for:', text);
                // Use dynamic backend URL
                const backendUrl = window.BACKEND_HTTP_URL || 'http://127.0.0.1:4000';
                const response = await fetch(`${backendUrl}/api/voice/tts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: text, 
                        voiceId: 'lira-local' 
                    })
                });

                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    handleVoiceState(true);
                    audio.onended = () => {
                        handleVoiceState(false);
                        URL.revokeObjectURL(audioUrl);
                        bubble.classList.remove('show');
                    };
                    
                    await audio.play();
                } else {
                    console.warn('[TTS] Backend error (keys missing?), fallback to silent bubble.');
                    setTimeout(() => bubble.classList.remove('show'), duration);
                }
            } catch (err) {
                console.error('[TTS] Connection error:', err);
                // Fallback to basic window speech if backend is totally down
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'pt-BR';
                    utterance.onstart = () => handleVoiceState(true);
                    utterance.onend = () => {
                        handleVoiceState(false);
                        bubble.classList.remove('show');
                    };
                    window.speechSynthesis.speak(utterance);
                } else {
                    setTimeout(() => bubble.classList.remove('show'), duration);
                }
            }
        }

        // Toggle click-through
        function toggleClickThrough() {
            clickThroughEnabled = !clickThroughEnabled;
            ipcRenderer.send('set-click-through', clickThroughEnabled);
            showSpeech(clickThroughEnabled ? 'Click-through ativado' : 'Click-through desativado');
            
            // Icon feedback
            const btn = document.querySelector('button[onclick="toggleClickThrough()"]');
            btn.innerHTML = clickThroughEnabled ? 'üëì' : 'üñ±Ô∏è';
        }

        // üß† SMART CLICK-THROUGH (Hover Detection)
        // When click-through is active, we temporarily disable it when mouse enters UI areas
        const interactableElements = ['lira-container', 'controls', 'stats-overlay', 'speech-bubble'];
        
        interactableElements.forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                el.addEventListener('mouseenter', () => {
                    if (clickThroughEnabled) ipcRenderer.send('set-ignore-mouse-events', false);
                });
                el.addEventListener('mouseleave', (e) => {
                    // Check if we are moving to another interactable element to avoid flickering
                    if (clickThroughEnabled) ipcRenderer.send('set-ignore-mouse-events', true);
                });
            }
        });

        // Toggle stats
        function toggleStats() {
            statsVisible = !statsVisible;
            const overlay = document.getElementById('stats-overlay');
            overlay.style.opacity = statsVisible ? '1' : '0';

        // üßπ RPA TRIGGER
        async function triggerCleaning() {
            showSpeech('Deixa eu dar uma olhada no seu desktop... üëÄ', 4000);
            handleEmotion('happy');

            try {
                const report = await ipcRenderer.invoke('rpa-scan-desktop');
                console.log('[RPA] Scan Report:', report);

                if (report.filesToMove.length === 0) {
                    showSpeech('Seu desktop est√° impec√°vel! Nada para limpar. ‚ú®', 5000);
                    return;
                }

                const confirmClean = confirm(`Encontrei ${report.filesToMove.length} arquivos para organizar. Posso mov√™-los para a pasta "LiraOrganized"?`);
                
                if (confirmClean) {
                    showSpeech('Iniciando Protocolo de Faxina... üßπüí®', 5000);
                    handleEmotion('surprised');
                    
                    const result = await ipcRenderer.invoke('rpa-perform-cleaning');
                    
                    showSpeech(`Faxina conclu√≠da! Movi ${result.moved} arquivos. üíú‚ú®`, 5000);

        // üëÅÔ∏è VISION MODE (Lira's Eyes)
        let visionModeActive = false;
        let visionLoopTimer = null;

        async function toggleVisionMode() {
            visionModeActive = !visionModeActive;
            const btn = document.getElementById('vision-btn');
            
            if (visionModeActive) {
                btn.style.background = 'rgba(147, 51, 234, 0.5)'; // Purple active
                showSpeech('Ativando meus olhos digitais! Agora consigo te ver, senhor! üëÅÔ∏èüíú', 4000);
                handleEmotion('happy');
                startVisionLoop();
            } else {
                btn.style.background = '';
                showSpeech('Desativando vis√£o... voltando pro escuro! üôà', 3000);
                clearInterval(visionLoopTimer);
            }
        }

        async function startVisionLoop() {
            if (!visionModeActive) return;
            
            // Use dynamic interval based on gaming state
            const interval = currentGameProfile ? currentGameProfile.visionInterval : visionInterval;
            
            visionLoopTimer = setInterval(async () => {
                if (!visionModeActive) return;

                try {
                    console.log('[Vision] Capturing screen...');
                    const screenshot = await ipcRenderer.invoke('rpa-capture-screen');
                    
                    // Send to backend for analysis
                    // We extract only the base64 part (remove data:image/jpeg;base64,)
                    const base64Data = screenshot.split(',')[1];
                    
                    // Build smart prompt based on gaming context
                    const prompt = buildVisionPrompt();
                    
                    // Use dynamic backend URL
                    const backendUrl = window.BACKEND_HTTP_URL || 'http://127.0.0.1:4000';
                    const response = await fetch(`${backendUrl}/api/vision/tick`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            screenshot: base64Data,
                            gameContext: currentGameProfile ? {
                                game: currentGame,
                                gameName: currentGameProfile.displayName
                            } : null
                        })
                    });

                    const result = await response.json();
                    if (result.description) {
                        console.log('[Vision] Analysis:', result.description);
                        // Lira reacts to what she sees (if anything interesting)
                        const shouldComment = currentGameProfile ? Math.random() > 0.7 : Math.random() > 0.6;
                        if (shouldComment) {
                             showSpeech(`${result.description} üëÄüíú`, 5000);
                        }
                    }
                } catch (err) {
                    console.error('[Vision] Analysis error:', err);
                }
            }, interval);
        }

        // üéÆ GAME DETECTION HANDLERS
        function onGameDetected(gameId, profile) {
            console.log(`[GAMING] Game detected: ${profile.displayName}`);
            currentGame = gameId;
            currentGameProfile = profile;
            visionInterval = profile.visionInterval;
            
            // Update Gaming HUD
            const gamingHud = document.getElementById('gaming-hud');
            const gameName = document.getElementById('game-name');
            if (gamingHud && gameName) {
                gameName.textContent = profile.displayName;
                gamingHud.classList.add('active');
            }
            
            // Restart vision loop with new interval if active
            if (visionModeActive) {
                clearInterval(visionLoopTimer);
                startVisionLoop();
            }
            
            handleEmotion('happy');
        }

        function onGameClosed() {
            console.log('[GAMING] Game closed');
            currentGame = null;
            currentGameProfile = null;
            visionInterval = 30000; // Back to idle
            
            // Update Gaming HUD
            const gamingHud = document.getElementById('gaming-hud');
            if (gamingHud) {
                gamingHud.classList.remove('active');
            }
            
            // Restart vision loop with idle interval if active
            if (visionModeActive) {
                clearInterval(visionLoopTimer);
                startVisionLoop();
            }
        }

        // Voice state handler
        function handleVoiceState(speaking) {
            // Animate placeholder mouth
            const placeholderMouth = document.getElementById('placeholder-mouth');
            if (placeholderMouth) {
                if (speaking) {
                    placeholderMouth.style.animation = 'speak 0.2s infinite';
                } else {
                    placeholderMouth.style.animation = 'none';
                }
            }
            
            // Animate Live2D mouth if available
            if (liraModel) {
                if (speaking) {
                    window.mouthInterval = setInterval(() => {
                        try {
                            const params = liraModel.internalModel.coreModel;
                            if (params) {
                                params.setParameterValueById('ParamMouthOpenY', Math.random());
                            }
                        } catch (e) {}
                    }, 100);
                } else {
                    if (window.mouthInterval) {
                        clearInterval(window.mouthInterval);
                        window.mouthInterval = null;
                    }
                    try {
                        const params = liraModel.internalModel.coreModel;
                        if (params) {
                            params.setParameterValueById('ParamMouthOpenY', 0);
                        }
                    } catch (e) {}
                }
            }
        }

        // Emotion handler
        function handleEmotion(emotion) {
            if (liraModel && liraModel.expression) {
                const emotionMap = {
                    'happy': 0,
                    'sad': 1,
                    'angry': 2,
                    'surprised': 3,
                    'neutral': 4
                };
                const idx = emotionMap[emotion] || 0;
                liraModel.expression(idx);
            }
        }

        // Initialize Live2D
        async function initLive2D() {
            const loading = document.getElementById('loading');
            const placeholder = document.getElementById('placeholder-avatar');
            const canvas = document.getElementById('lira-canvas');
            
            try {
                console.log('[Init] Starting Live2D initialization...');
                console.log('[Init] PIXI available:', typeof PIXI !== 'undefined');
                console.log('[Init] PIXI.live2d available:', typeof PIXI !== 'undefined' && typeof PIXI.live2d !== 'undefined');
                console.log('[Init] window.Live2D available:', typeof window.Live2D !== 'undefined');
                
                loading.textContent = 'Initializing PIXI';
                
                // Create PIXI Application
                pixiApp = new PIXI.Application({
                    view: canvas,
                    width: 300,
                    height: 400,
                    backgroundAlpha: 0,
                    antialias: true,
                    resolution: window.devicePixelRatio || 1,
                    autoDensity: true
                });
                
                console.log('[Live2D] PIXI initialized successfully');
                
                loading.textContent = 'Loading Live2D Model';
                
                // Check if Live2DModel is available
                if (!PIXI.live2d || !PIXI.live2d.Live2DModel) {
                    throw new Error('PIXI.live2d.Live2DModel not available. Check if pixi-live2d-display loaded correctly.');
                }
                
                console.log('[Live2D] Attempting to load model from:', './assets/model/lira/youling.model3.json');
                
                // Load Live2D model
                liraModel = await PIXI.live2d.Live2DModel.from('./assets/model/lira/youling.model3.json');
                
                console.log('[Live2D] Model loaded!', liraModel);
                
                // POSITIONING AND SCALE (Optimized for full body)
                // Scale smaller to fit feet in the 400px height
                liraModel.scale.set(0.045); 
                
                // Center horizontally
                liraModel.x = 150; 
                
                // Position vertically - Center anchor to fit whole body
                liraModel.anchor.set(0.5, 0.5); 
                liraModel.y = 200; // Middle of the window
                
                // üö´ REMOVE WATERMARK (The black box/square)
                try {
                    console.log('[Live2D] Attempting to remove watermark...');
                    if (liraModel.internalModel && liraModel.internalModel.coreModel) {
                        liraModel.internalModel.coreModel.setParameterValueById('Param', 1);
                        console.log('[Live2D] Watermark parameter set to 1');
                    }
                } catch (e) {
                    console.warn('[Live2D] Failed to remove watermark:', e);
                }
                
                // Add to stage
                pixiApp.stage.addChild(liraModel);
                
                console.log('[Live2D] Model added to stage successfully!');
                
                // Hide placeholder and loading
                if (placeholder) placeholder.style.display = 'none';
                loading.style.display = 'none';
                
                // Remove gradient background
                document.getElementById('lira-container').style.background = 'transparent';
                
                showSpeech('Oi! Sou a Lira! üíú', 3000);
                
                // Start system monitoring
                systemMonitor.start(3000);
                
            } catch (err) {
                console.error('[Init] Failed with error:', err);
                console.error('[Init] Error stack:', err.stack);
                console.error('[Init] Error message:', err.message);
                
                loading.textContent = `Erro: ${err.message}`;
                loading.style.fontSize = '11px';
                loading.style.maxWidth = '250px';
                
                // Keep placeholder visible and hide loading after showing error
                setTimeout(() => {
                    loading.style.display = 'none';
                    showSpeech('Usando modo placeholder', 3000);
                    systemMonitor.start(3000);
                }, 5000);
            }
        }

        // Initialize when ready
        window.addEventListener('DOMContentLoaded', () => {
            initLive2D();
        });

                showSpeech(randomPhrase);
                
                if (liraModel && liraModel.tap) {

            }
        });

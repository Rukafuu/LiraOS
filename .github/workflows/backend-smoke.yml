name: Backend Smoke Test

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: lira_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Chat/backend/package-lock.json

    - name: Install Dependencies
      run: |
        cd Chat/backend
        npm ci

    - name: Setup Database
      env:
        DATABASE_URL: postgresql://postgres:mysecretpassword@localhost:5432/lira_db
      run: |
        cd Chat/backend
        npx prisma db push

    - name: Start Backend
      run: |
        cd Chat/backend
        npm run dev > backend.log 2>&1 &
        echo "Waiting for backend to start..."
        # Wait for port 4000
        timeout 30s bash -c 'until curl -s http://localhost:4000/health > /dev/null; do sleep 1; done'
        echo "Backend started!"
      env:
        DATABASE_URL: postgresql://postgres:mysecretpassword@localhost:5432/lira_db
        # Basic env vars needed for server startup
        MISTRAL_API_KEY: "dummy_key_for_ci"
        PORT: 4000

    - name: Run Smoke Test
      run: |
        cd Chat/backend
        npm run test:smoke

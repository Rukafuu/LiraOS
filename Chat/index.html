<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' http://localhost:* http://127.0.0.1:* tauri: ipc: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cubism.live2d.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob: asset:; connect-src 'self' http://localhost:* http://127.0.0.1:* ws://localhost:* ws://127.0.0.1:* https: data: blob: tauri: ipc: http://ipc.localhost:*;"
    />
    <title>LiraOS Chat</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Live2D Cubism Core -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>

    <!-- PixiJS v6.5.8 Browser Build (Required for Live2D) -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.8/dist/browser/pixi.min.js"></script>

    <!-- Pixi Live2D Display v0.4.0 (Stable for Pixi v6) -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/cubism4.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Auto-reload on chunk loading errors
      window.addEventListener('error', function(event) {
        if (event.message && (event.message.includes('Failed to fetch dynamically imported module') || event.message.includes('Loading chunk'))) {
          console.warn('Chunk error detected, reloading...');
          window.location.reload();
        }
      });
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && event.reason.message.includes('Failed to fetch dynamically imported module')) {
          console.warn('Chunk promise rejection, reloading...');
          event.preventDefault();
          window.location.reload();
        }
      });
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          for (let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
    <script type="module" src="/index.tsx?v=2.6"></script>
  </body>
</html>
